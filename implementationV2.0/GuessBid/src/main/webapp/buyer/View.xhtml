<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuyerViewDlg" widgetVar="BuyerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewBuyerTitle}">
            <h:form id="BuyerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{buyerController.selected != null}">
                        <h:outputText rendered="false" value="#{bid.ViewBuyerLabel_id}"/>
                        <h:outputText rendered="false" value="#{buyerController.selected.id}" title="#{bid.ViewBuyerTitle_id}"/>
                        <h:outputText value="#{bid.ViewBuyerLabel_fname}"/>
                        <h:outputText value="#{buyerController.selected.fname}" title="#{bid.ViewBuyerTitle_fname}"/>
                        <h:outputText value="#{bid.ViewBuyerLabel_lname}"/>
                        <h:outputText value="#{buyerController.selected.lname}" title="#{bid.ViewBuyerTitle_lname}"/>
                        <h:outputText value="#{bid.ViewBuyerLabel_email}"/>
                        <h:outputText value="#{buyerController.selected.email}" title="#{bid.ViewBuyerTitle_email}"/>
                        <h:outputText value="#{bid.ViewBuyerLabel_capacity}"/>
                        <h:outputText value="#{buyerController.selected.capacity}" title="#{bid.ViewBuyerTitle_capacity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="BuyerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
