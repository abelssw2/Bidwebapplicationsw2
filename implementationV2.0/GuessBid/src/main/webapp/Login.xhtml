<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
    </h:head>

    <h:body>

        <center>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:panel header="Login Form" style="top: 500px; width: 450px;">

                <h:form>
                    <h:panelGrid columns="2" cellpadding="2" >

                        <h:outputLabel for="username" value="User Name" />

                        <h:inputText id="username" value="#{loginBean.uname}" required="false" label="username" />

                        <h:outputLabel for="pass" value="Password"/>

                        <h:inputSecret id="pass" value="#{loginBean.password}" />
                        <p:commandButton id="login" type="submit" value="Login" action="#{loginBean.loginProject()}"></p:commandButton>

                        <br />
                        <p:commandLink id="creataccount" value="Create Account"  action="#{loginBean.creataccount()}" />
                    </h:panelGrid>

                </h:form>

            </p:panel>

            <div><h:messages ></h:messages></div>

        </center>

    </h:body>

</html>
