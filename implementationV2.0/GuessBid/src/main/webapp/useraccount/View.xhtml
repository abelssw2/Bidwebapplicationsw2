<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UseraccountViewDlg" widgetVar="UseraccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewUseraccountTitle}">
            <h:form id="UseraccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{useraccountController.selected != null}">
                        <h:outputText value="#{bid.ViewUseraccountLabel_id}"/>
                        <h:outputText value="#{useraccountController.selected.id}" title="#{bid.ViewUseraccountTitle_id}"/>
                        <h:outputText value="#{bid.ViewUseraccountLabel_username}"/>
                        <h:outputText value="#{useraccountController.selected.username}" title="#{bid.ViewUseraccountTitle_username}"/>
                        <h:outputText value="#{bid.ViewUseraccountLabel_password}"/>
                        <h:outputText value="#{useraccountController.selected.password}" title="#{bid.ViewUseraccountTitle_password}"/>
                        <h:outputText value="#{bid.ViewUseraccountLabel_email}"/>
                        <h:outputText value="#{useraccountController.selected.email}" title="#{bid.ViewUseraccountTitle_email}"/>
                        <h:outputText value="#{bid.ViewUseraccountLabel_role}"/>
                        <h:outputText value="#{useraccountController.selected.role}" title="#{bid.ViewUseraccountTitle_role}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="UseraccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
