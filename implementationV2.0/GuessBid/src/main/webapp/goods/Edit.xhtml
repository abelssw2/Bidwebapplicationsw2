<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsEditDlg" widgetVar="GoodsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.EditGoodsTitle}">
            <h:form id="GoodsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <p:outputLabel value="#{bid.EditGoodsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{goodsController.selected.id}" title="#{bid.EditGoodsTitle_id}" required="true" requiredMessage="#{bid.EditGoodsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bid.EditGoodsLabel_goodsName}" for="goodsName" />
                        <p:inputText id="goodsName" value="#{goodsController.selected.goodsName}" title="#{bid.EditGoodsTitle_goodsName}" />
                        <p:outputLabel value="#{bid.EditGoodsLabel_goodsType}" for="goodsType" />
                        <p:inputText id="goodsType" value="#{goodsController.selected.goodsType}" title="#{bid.EditGoodsTitle_goodsType}" />
                        <p:outputLabel value="#{bid.EditGoodsLabel_describution}" for="describution" />
                        <p:inputText id="describution" value="#{goodsController.selected.describution}" title="#{bid.EditGoodsTitle_describution}" />
                        <p:outputLabel value="#{bid.EditGoodsLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{goodsController.selected.unitPrice}" title="#{bid.EditGoodsTitle_unitPrice}" />
                        <p:outputLabel value="#{bid.EditGoodsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{goodsController.selected.quantity}" title="#{bid.EditGoodsTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{goodsController.update}" value="#{bid.Save}" update="display,:GoodsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GoodsEditDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="GoodsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
