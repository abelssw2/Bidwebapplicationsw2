<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsViewDlg" widgetVar="GoodsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewGoodsTitle}">
            <h:form id="GoodsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <h:outputText value="#{bid.ViewGoodsLabel_id}"/>
                        <h:outputText value="#{goodsController.selected.id}" title="#{bid.ViewGoodsTitle_id}"/>
                        <h:outputText value="#{bid.ViewGoodsLabel_goodsName}"/>
                        <h:outputText value="#{goodsController.selected.goodsName}" title="#{bid.ViewGoodsTitle_goodsName}"/>
                        <h:outputText value="#{bid.ViewGoodsLabel_goodsType}"/>
                        <h:outputText value="#{goodsController.selected.goodsType}" title="#{bid.ViewGoodsTitle_goodsType}"/>
                        <h:outputText value="#{bid.ViewGoodsLabel_describution}"/>
                        <h:outputText value="#{goodsController.selected.describution}" title="#{bid.ViewGoodsTitle_describution}"/>
                        <h:outputText value="#{bid.ViewGoodsLabel_unitPrice}"/>
                        <h:outputText value="#{goodsController.selected.unitPrice}" title="#{bid.ViewGoodsTitle_unitPrice}"/>
                        <h:outputText value="#{bid.ViewGoodsLabel_quantity}"/>
                        <h:outputText value="#{goodsController.selected.quantity}" title="#{bid.ViewGoodsTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="GoodsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
