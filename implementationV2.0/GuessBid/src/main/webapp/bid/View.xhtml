<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BidViewDlg" widgetVar="BidViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewBidTitle}">
            <h:form id="BidViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bidController.selected != null}">
                        <h:outputText value="#{bid.ViewBidLabel_id}"/>
                        <h:outputText value="#{bidController.selected.id}" title="#{bid.ViewBidTitle_id}"/>
                        <h:outputText value="#{bid.ViewBidLabel_bidPrice}"/>
                        <h:outputText value="#{bidController.selected.bidPrice}" title="#{bid.ViewBidTitle_bidPrice}"/>
                        <h:outputText value="#{bid.ViewBidLabel_rank}"/>
                        <h:outputText value="#{bidController.selected.rank}" title="#{bid.ViewBidTitle_rank}"/>
                        <h:outputText value="#{bid.ViewBidLabel_auctionId}"/>
                        <h:outputText value="#{bidController.selected.auctionId}" title="#{bid.ViewBidTitle_auctionId}"/>
                        <h:outputText value="#{bid.ViewBidLabel_buyerId}"/>
                        <h:outputText value="#{bidController.selected.buyerId}" title="#{bid.ViewBidTitle_buyerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="BidViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
