<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bid.ListSellerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SellerListForm">
                <p:panel header="#{bid.ListSellerTitle}">
                    <p:dataTable id="datalist" value="#{sellerController.items}" var="item"
                                 selectionMode="single" selection="#{sellerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListSellerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListSellerTitle_fname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListSellerTitle_lname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListSellerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bid.Create}" actionListener="#{sellerController.prepareCreate}" update=":SellerCreateForm" oncomplete="PF('SellerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bid.View}" update=":SellerViewForm" oncomplete="PF('SellerViewDialog').show()" disabled="#{empty sellerController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bid.Edit}" update=":SellerEditForm" oncomplete="PF('SellerEditDialog').show()" disabled="#{empty sellerController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bid.Delete}" actionListener="#{sellerController.destroy}" update=":growl,datalist" disabled="#{empty sellerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
