<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SellerCreateDlg" widgetVar="SellerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.CreateSellerTitle}">
            <h:form id="SellerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sellerController.selected != null}">
                        <p:outputLabel rendered="false" value="#{bid.CreateSellerLabel_id}" for="id" />
                        <p:inputText  rendered="false" id="id" value="#{sellerController.selected.id}" title="#{bid.CreateSellerTitle_id}" required="true" requiredMessage="#{bid.CreateSellerRequiredMessage_id}"/>
                        <p:outputLabel value="First Name" for="fname" />
                        <p:inputText id="fname" value="#{sellerController.selected.fname}" title="#{bid.CreateSellerTitle_fname}" />
                        <p:outputLabel value="Last Name" for="lname" />
                        <p:inputText id="lname" value="#{sellerController.selected.lname}" title="#{bid.CreateSellerTitle_lname}" />
                        <p:outputLabel value="#{bid.CreateSellerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{sellerController.selected.email}" title="#{bid.CreateSellerTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sellerController.create}" value="#{bid.Save}" update="display,:SellerListForm:datalist,:growl" oncomplete="handleSubmit(args,'SellerCreateDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="SellerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
