<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_1.xhtml">


        <ui:define name="title">
            <h:outputText value="Creat Account"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <h:form id="UseraccountCreateForm">
                   <p:messages id="message" autoUpdate="true" closable="true" showDetail="false"/>

                <p:panel header="Creat Account" style="width: 550px;">
                    <h:panelGrid columns="3" >
                        <p:outputLabel rendered="false" value="#{bid.CreateUseraccountLabel_id}" for="id" />
                        <p:inputText rendered="false" id="id" value="#{useraccountController.selected.id}" title="#{bid.CreateUseraccountTitle_id}" required="true" requiredMessage="#{bid.CreateUseraccountRequiredMessage_id}"/>
                        <p:outputLabel value="#{bid.CreateUseraccountLabel_username}" for="username" />
                        
                        
                        <p:inputText required="true" id="username" value="#{useraccountController.selected.username}" title="#{bid.CreateUseraccountTitle_username}" />
                         <p:message for="username" />
                        <p:outputLabel value="#{bid.CreateUseraccountLabel_password}" for="password" />
                        <p:password id="password" required="true" value="#{useraccountController.selected.password}" title="#{bid.CreateUseraccountTitle_password}" />
                        <p:message for="password" />

                        <p:outputLabel value="Confirm Password" for="Cpassword" />
                        <p:password id="Cpassword" required="true" value="#{useraccountController.confirmpassword}" title="#{bid.CreateUseraccountTitle_password}" />
                          <p:message for="Cpassword" />

                        <p:outputLabel value="#{bid.CreateUseraccountLabel_email}" for="email" />
                        <p:inputText required="true" id="email" value="#{useraccountController.selected.email}" title="#{bid.CreateUseraccountTitle_email}"
                                     requiredMessage="Please enter your email address."
                                     validatorMessage="Invalid email format">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                      
                        <p:message for="email" />
                        
                        <p:outputLabel style="right:15px" value="#{bid.CreateUseraccountLabel_role}" for="role" />
                        <p:selectOneMenu required="true"  id="role"  value="#{useraccountController.selected.role}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Buyer" itemValue="Buyer" />
                            <f:selectItem itemLabel="Seller" itemValue="Seller" />
                        </p:selectOneMenu>
                            <p:message for="role" />
                                        
                    </h:panelGrid>
                    <p:commandButton   type="submit" style="padding-right: 5px;padding-left: 5px;right:5px " icon="ui-icon-plus"  actionListener="#{useraccountController.createg()}" value="#{bid.Save}" update=":UseraccountCreateForm" />

                    <p:commandButton style=" left:15px;padding-right: 5px;padding-left: 5px" value="#{bid.Cancel}" />
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
