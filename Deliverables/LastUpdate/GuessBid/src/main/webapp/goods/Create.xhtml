<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GoodsCreateDlg" widgetVar="GoodsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.CreateGoodsTitle}">
            <h:form id="GoodsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goodsController.selected != null}">
                        <p:outputLabel rendered="false" value="#{bid.CreateGoodsLabel_id}" for="id" />
                        <p:inputText rendered="false" id="id" value="#{goodsController.selected.id}" title="#{bid.CreateGoodsTitle_id}" required="true" requiredMessage="#{bid.CreateGoodsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bid.CreateGoodsLabel_goodsName}" for="goodsName" />
                        <p:inputText id="goodsName" value="#{goodsController.selected.goodsName}" title="#{bid.CreateGoodsTitle_goodsName}" />
                        <p:outputLabel value="#{bid.CreateGoodsLabel_goodsType}" for="goodsType" />
                        <p:inputText id="goodsType" value="#{goodsController.selected.goodsType}" title="#{bid.CreateGoodsTitle_goodsType}" />
                        <p:outputLabel value="#{bid.CreateGoodsLabel_describution}" for="describution" />
                        <p:inputText id="describution" value="#{goodsController.selected.describution}" title="#{bid.CreateGoodsTitle_describution}" />
                        <p:outputLabel value="#{bid.CreateGoodsLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{goodsController.selected.unitPrice}" title="#{bid.CreateGoodsTitle_unitPrice}" />
                        <p:outputLabel value="#{bid.CreateGoodsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{goodsController.selected.quantity}" title="#{bid.CreateGoodsTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{goodsController.create}" value="#{bid.Save}" update="display,:GoodsListForm:datalist,:growl" oncomplete="handleSubmit(args,'GoodsCreateDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="GoodsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
