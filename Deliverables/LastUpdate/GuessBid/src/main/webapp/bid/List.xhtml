<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bid.ListBidTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BidListForm">
                <p:panel header="#{bid.ListBidTitle}">
                    
                
                    
                    <p:dataTable id="datalist" value="#{bidController.items}" var="item"
                                 selectionMode="single" selection="#{bidController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column rendered="false" >
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListBidTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListBidTitle_bidPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.bidPrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListBidTitle_rank}"/>
                            </f:facet>
                                <!--<p:poll interval="30" listener="#{bidController.loadbid()}" update="me" />-->
                            <h:outputText id="me" value="#{item.rank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListBidTitle_auctionname}"/>
                            </f:facet>
                            <h:outputText value="#{item.auctionId.auctionName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListBidTitle_buyername}"/>
                            </f:facet>
                            <h:outputText value="#{item.buyerId.username}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton rendered="#{loginBean.seller}" id="createButton" icon="ui-icon-plus"   value="#{bid.Create}" actionListener="#{bidController.prepareCreate}" update=":BidCreateForm" oncomplete="PF('BidCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bid.View}" update=":BidViewForm" oncomplete="PF('BidViewDialog').show()" disabled="#{empty bidController.selected}"/>
                            <p:commandButton rendered="#{loginBean.seller}" id="editButton"   icon="ui-icon-pencil" value="#{bid.Edit}" update=":BidEditForm" oncomplete="PF('BidEditDialog').show()" disabled="#{empty bidController.selected}"/>
                            <p:commandButton rendered="#{loginBean.seller}" id="deleteButton" icon="ui-icon-trash"  value="#{bid.Delete}" actionListener="#{bidController.destroy}" update=":growl,datalist" disabled="#{empty bidController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
