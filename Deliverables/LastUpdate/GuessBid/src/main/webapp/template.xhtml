<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bid.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu id="gg" label="Tansaction">
                            <p:menuitem action="#{loginBean.setheader()}" update="ff,capacityy,emaill" value="Auction" url="/auction/List.xhtml" />      
                            <p:menuitem rendered="false" value="Payment" outcome="/payment/List.xhtml" /> 
                            <p:menuitem rendered="false" value="User Account" outcome="/useraccount/Create.xhtml" />                         
                        </p:submenu>
                        <p:submenu id="m3"   label="Notification">
                           <p:menuitem value="Winer" outcome="/winer/List.xhtml" />
                           <p:menuitem  value="Bid" outcome="/bid/List.xhtml" />
                        </p:submenu>
                        <p:submenu id="god"   label="Activity">
                           <p:menuitem value="Goods" outcome="/goods/List.xhtml" />
                                 <p:menuitem value="UserList" outcome="/useraccount/List.xhtml" />
                        </p:submenu>
                     <f:facet id="ff" name="options">
                             <p:outputLabel id="e1" value="User:" style="padding-right: 2px;padding-left: 2px;font-size:19px;font-weight: bold" />
                            <p:outputLabel  id="emaill" value="#{loginBean.email}" style=" padding-right: 10px;padding-left: 2px;font-size:14px" />
                            <p:outputLabel rendered="#{loginBean.seller}" id="capacityff" value="Credite:" style="padding-right: 2px;padding-left: 2px;font-size:19px;font-weight: bold" />
                            <p:outputLabel rendered="#{loginBean.seller}" id="capacityy" value="#{loginBean.capacity}" style="padding-right: 15px;padding-left: 5px;font-size:19px;font-weight: bold" />
                               <p:poll interval="10" listener="#{loginBean.setheader()}" update="capacityy,emaill" />
                            
                            <p:inputText rendered="false" style="margin-right:10px" placeholder="Search"/>
                            
                        </f:facet>
                    </p:menubar>

                </h:form>
            </p:layoutUnit>
            <br/>
            <br/>

            <p:layoutUnit rendered="false"  position="south" size="60">

                <ui:insert name="footer"/>
            </p:layoutUnit>
            <br/>
            <br/>
             <p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false" >
                    <ui:include src="/LeftMenu.xhtml" />
            </p:layoutUnit>
            
            <p:layoutUnit rendered="false" position="east" size="200" header="Help" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Guess Bid is an application implementing an inverse auction
                              system. An inverse auction works like a regular auction. 
                              The difference is that in an inverse auction a user has to 
                              propose the lowest unique bid to win the auction.Each user has to guess 
                              the lowest bid. Bids can be placed till the bidding closing time. 
                              Then they are evaluated by the system. The winner is the user 
                              who has placed the lowest unique bid." />
            </p:layoutUnit>
            <p:layoutUnit  position="center">

                <ui:insert name="body"/>
            </p:layoutUnit>
            <br/>
            <br/>

        </p:layout>

    </h:body>

</html>
