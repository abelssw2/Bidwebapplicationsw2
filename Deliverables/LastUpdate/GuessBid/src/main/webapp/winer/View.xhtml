<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WinerViewDlg" widgetVar="WinerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewWinerTitle}">
            <h:form id="WinerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{winerController.selected != null}">
                        <h:outputText value="#{bid.ViewWinerLabel_id}"/>
                        <h:outputText value="#{winerController.selected.id}" title="#{bid.ViewWinerTitle_id}"/>
                        <h:outputText value="#{bid.ViewWinerLabel_winPrice}"/>
                        <h:outputText value="#{winerController.selected.winPrice}" title="#{bid.ViewWinerTitle_winPrice}"/>
                        <h:outputText value="#{bid.ViewWinerLabel_auctionId}"/>
                        <h:outputText value="#{winerController.selected.auctionId}" title="#{bid.ViewWinerTitle_auctionId}"/>
                        <h:outputText value="#{bid.ViewWinerLabel_buyerId}"/>
                        <h:outputText value="#{winerController.selected.buyerId}" title="#{bid.ViewWinerTitle_buyerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="WinerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
