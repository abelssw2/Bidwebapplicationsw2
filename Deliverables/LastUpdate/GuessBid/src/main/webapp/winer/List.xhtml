<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bid.ListWinerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="WinerListForm">
                <p:panel header="#{bid.ListWinerTitle}">
                    <p:dataTable id="datalist" value="#{winerController.items}" var="item"
                                 selectionMode="single" selection="#{winerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListWinerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bid.ListWinerTitle_winPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.winPrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Auction Name"/>
                            </f:facet>
                            <h:outputText value="#{item.auctionId.auctionName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Buyer Name"/>
                            </f:facet>
                            <h:outputText value="#{item.buyerId.username}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton rendered="#{loginBean.buyer}"  id="createButton" icon="ui-icon-plus"   value="#{bid.Create}" actionListener="#{winerController.prepareCreate}" update=":WinerCreateForm" oncomplete="PF('WinerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bid.View}" update=":WinerViewForm" oncomplete="PF('WinerViewDialog').show()" disabled="#{empty winerController.selected}"/>
                            <p:commandButton rendered="#{loginBean.buyer}"  id="editButton"   icon="ui-icon-pencil" value="#{bid.Edit}" update=":WinerEditForm" oncomplete="PF('WinerEditDialog').show()" disabled="#{empty winerController.selected}"/>
                            <p:commandButton rendered="#{loginBean.buyer}" id="deleteButton" icon="ui-icon-trash"  value="#{bid.Delete}" actionListener="#{winerController.destroy}" update=":growl,datalist" disabled="#{empty winerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
