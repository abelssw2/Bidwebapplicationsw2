<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentViewDlg" widgetVar="PaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.ViewPaymentTitle}">
            <h:form id="PaymentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <h:outputText value="#{bid.ViewPaymentLabel_id}"/>
                        <h:outputText value="#{paymentController.selected.id}" title="#{bid.ViewPaymentTitle_id}"/>
                        <h:outputText value="#{bid.ViewPaymentLabel_amount}"/>
                        <h:outputText value="#{paymentController.selected.amount}" title="#{bid.ViewPaymentTitle_amount}"/>
                        <h:outputText value="#{bid.ViewPaymentLabel_auctionId}"/>
                        <h:outputText value="#{paymentController.selected.auctionId}" title="#{bid.ViewPaymentTitle_auctionId}"/>
                        <h:outputText value="#{bid.ViewPaymentLabel_buyerId}"/>
                        <h:outputText value="#{paymentController.selected.buyerId}" title="#{bid.ViewPaymentTitle_buyerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bid.Close}" onclick="PaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
