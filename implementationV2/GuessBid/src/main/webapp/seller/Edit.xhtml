<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SellerEditDlg" widgetVar="SellerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.EditSellerTitle}">
            <h:form id="SellerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sellerController.selected != null}">
                        <p:outputLabel value="#{bid.EditSellerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sellerController.selected.id}" title="#{bid.EditSellerTitle_id}" required="true" requiredMessage="#{bid.EditSellerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bid.EditSellerLabel_fname}" for="fname" />
                        <p:inputText id="fname" value="#{sellerController.selected.fname}" title="#{bid.EditSellerTitle_fname}" />
                        <p:outputLabel value="#{bid.EditSellerLabel_lname}" for="lname" />
                        <p:inputText id="lname" value="#{sellerController.selected.lname}" title="#{bid.EditSellerTitle_lname}" />
                        <p:outputLabel value="#{bid.EditSellerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{sellerController.selected.email}" title="#{bid.EditSellerTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sellerController.update}" value="#{bid.Save}" update="display,:SellerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SellerEditDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="SellerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
