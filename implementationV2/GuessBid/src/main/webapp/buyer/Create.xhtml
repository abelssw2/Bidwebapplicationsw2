<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuyerCreateDlg" widgetVar="BuyerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.CreateBuyerTitle}">
            <h:form id="BuyerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{buyerController.selected != null}">
                        <p:outputLabel rendered="false" value="#{bid.CreateBuyerLabel_id}" for="id" />
                        <p:inputText rendered="false" id="id" value="#{buyerController.selected.id}" title="#{bid.CreateBuyerTitle_id}" required="true" requiredMessage="#{bid.CreateBuyerRequiredMessage_id}"/>
                        <p:outputLabel value="First Name" for="fname" />
                        <p:inputText id="fname" value="#{buyerController.selected.fname}" title="#{bid.CreateBuyerTitle_fname}" />
                        <p:outputLabel value="Last Name" for="lname" />
                        <p:inputText id="lname" value="#{buyerController.selected.lname}" title="#{bid.CreateBuyerTitle_lname}" />
                        <p:outputLabel value="#{bid.CreateBuyerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{buyerController.selected.email}" title="#{bid.CreateBuyerTitle_email}" />
                        <p:outputLabel value="#{bid.CreateBuyerLabel_capacity}" for="capacity" />
                        <p:inputText readonly="true" id="capacity" value="#{buyerController.selected.capacity}" title="#{bid.CreateBuyerTitle_capacity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{buyerController.create}" value="#{bid.Save}" update="display,:BuyerListForm:datalist,:growl" oncomplete="handleSubmit(args,'BuyerCreateDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="BuyerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
