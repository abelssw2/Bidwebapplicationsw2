<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuyerEditDlg" widgetVar="BuyerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bid.EditBuyerTitle}">
            <h:form id="BuyerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{buyerController.selected != null}">
                        <p:outputLabel rendered="false" value="#{bid.EditBuyerLabel_id}" for="id" />
                        <p:inputText id="id" rendered="false" value="#{buyerController.selected.id}" title="#{bid.EditBuyerTitle_id}" required="true" requiredMessage="#{bid.EditBuyerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bid.EditBuyerLabel_fname}" for="fname" />
                        <p:inputText id="fname" value="#{buyerController.selected.fname}" title="#{bid.EditBuyerTitle_fname}" />
                        <p:outputLabel value="#{bid.EditBuyerLabel_lname}" for="lname" />
                        <p:inputText id="lname" value="#{buyerController.selected.lname}" title="#{bid.EditBuyerTitle_lname}" />
                        <p:outputLabel value="#{bid.EditBuyerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{buyerController.selected.email}" title="#{bid.EditBuyerTitle_email}" />
                        <p:outputLabel value="#{bid.EditBuyerLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{buyerController.selected.capacity}" title="#{bid.EditBuyerTitle_capacity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{buyerController.update}" value="#{bid.Save}" update="display,:BuyerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BuyerEditDialog');"/>
                    <p:commandButton value="#{bid.Cancel}" onclick="BuyerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
