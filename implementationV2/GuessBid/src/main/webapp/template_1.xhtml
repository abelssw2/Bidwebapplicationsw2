<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bid.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu id="gg" label="Account">
                           
                            
                            <p:menuitem value="SignIn" outcome="/useraccount/Create.xhtml" />
                           
                        </p:submenu>
                        
                         <p:submenu id="god"   label="Product">
                           <p:menuitem value="Goods" outcome="/goods/List.xhtml" />
                        
                        </p:submenu>
                        


                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton rendered="false" type="buttton" value="Logout" action="#{loginBean.logout()}" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>

                </h:form>
            </p:layoutUnit>
            <br/>
            <br/>

            <p:layoutUnit rendered="false"  position="south" size="60">

                <ui:insert name="footer"/>
            </p:layoutUnit>
            <br/>
            <br/>
             <p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false" >
                    <ui:include src="/LeftMenu.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit  position="center">

                <ui:insert name="body"/>
            </p:layoutUnit>
            <br/>
            <br/>

        </p:layout>

    </h:body>

</html>
